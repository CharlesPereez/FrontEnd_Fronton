<mat-card>
    <mat-card-content>
      <div class="header">
        <h1>Inicio de Sisión</h1>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="" required
              autocomplete="off"
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Escriba su nombre de usuario
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Olvidé mi contraseña?</a>
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required autocomplete="off"/>
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Escriba su contraseña
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Ingresar</button>
      </form>

      <div class="button-row">
      </div>
    </mat-card-content>
  </mat-card>
