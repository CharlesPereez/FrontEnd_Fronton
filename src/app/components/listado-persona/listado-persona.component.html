<div class="title">
  <h1>Lista de Clientes</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div  class="container">
<mat-form-field>

    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  
  <div class="mat-elevation-z6">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombres" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
      </ng-container>

      <ng-container matColumnDef="ciPersona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Carnet Identidad</th>
        <td mat-cell *matCellDef="let element">{{ element.ciPersona }}</td>
      </ng-container>

      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>Género</th>
        <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaNacimiento }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>
          
          <button [routerLink]="['/agregarPersona']" class="agregarCliente" mat-raised-button color="primary">Agragar Cliente</button>

        </th>
        <td mat-cell *matCellDef="let element">
          
          <mat-icon class="visibility" routerLink="/verPersona/{{ element.PersonaId }}" fontIcon="visibility" matTooltip="Ver"></mat-icon>
          <mat-icon class="edit" routerLink="/editarPersona/1" fontIcon="edit" matTooltip="Editar"></mat-icon>
          <mat-icon (click)="eliminarPersona( element.PersonaId )" class="delete" fontIcon="delete" matTooltip="Borrar"></mat-icon>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
